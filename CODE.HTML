<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETECH - Abertura de Chamado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #b22222; /* Vermelho escuro */
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #000080; /* Azul marinho */
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #b22222; /* Vermelho escuro */
            color: #fff;
            cursor: pointer;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
        }

        input[type="submit"]:hover {
            background-color: #8b0000;
            transform: scale(1.05);
        }

        input[type="submit"]:active {
            background-color: #600000;
            transform: scale(0.95);
        }

        #protocolo {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            color: #155724;
            text-align: center;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            background-color: #b22222;
            color: white;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <form id="chamadoForm">
        <h2>DETECH - Abertura de Chamado</h2>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>

        <label for="descricao">Descrição do Problema:</label>
        <textarea id="descricao" name="descricao" rows="4" required></textarea>

        <input type="submit" value="Abrir Chamado">
    </form>

    <div id="protocolo"></div>

    <footer>
        DETECH: (00) 1234-5678 E-MAIL DETECH@DETECH.com
    </footer>

    <script>
        document.getElementById("chamadoForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar o envio tradicional do formulário

            // Simulação de um número de protocolo
            var protocolo = Math.floor(Math.random() * 90000) + 10000;

            // Exibir o número de protocolo
            document.getElementById("protocolo").innerText = "Seu número de protocolo é: DETECH-" + protocolo;
            document.getElementById("protocolo").style.display = "block";
        });
    </script>
</body>
</html>
